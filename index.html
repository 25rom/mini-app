
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карты Намерений</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Цвет фона, можно поменять */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Сцена для 3D эффекта */
        .scene {
            width: 300px; /* Ширина карты */
            height: 100px; /* Высота карты (подгони под свои размеры) */
            perspective: 600px;
            cursor: pointer;
        }

        /* Сама карта */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* Класс для переворота */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Стороны карты */
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px; /* Закругление углов */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .card__face--front {
            background-color: #fff;
        }

        .card__face--back {
            background-color: #fff; /* Цвет фона оборота */
            transform: rotateY(180deg);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Кнопка */
        .draw-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .draw-btn:active {
            transform: scale(0.95);
        }

        .instruction {
            margin-top: 10px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="scene" onclick="flipCard()">
        <div class="card" id="myCard">
            <!-- ЛИЦЕВАЯ СТОРОНА -->
            <div class="card__face card__face--front">
                <img id="frontImg" src="" alt="Card Front">
            </div>
            <!-- ОБОРОТНАЯ СТОРОНА -->
            <div class="card__face card__face--back">
                <!-- Здесь может быть картинка или текст -->
                <img id="backImg" src="" alt="Card Back">
                <!-- Если нужен текст вместо картинки, раскомментируй ниже и убеди img -->
                <!-- <p id="backText">Описание асаны</p> -->
            </div>
        </div>
    </div>

    <div class="instruction">Нажми на карту, чтобы перевернуть</div>

    <button class="draw-btn" onclick="drawNewCard()">Тянуть новую карту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран

        // КОНФИГУРАЦИЯ: Сколько у тебя всего карт?
        const TOTAL_CARDS = 10; 
        
        // Путь к картинкам (предполагаем, что они лежат в папке img/)
        // Имена файлов: 1.jpg, 2.jpg ... и 1_back.jpg, 2_back.jpg ...
        
        const cardElement = document.getElementById('myCard');
        const frontImg = document.getElementById('frontImg');
        const backImg = document.getElementById('backImg');

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function drawNewCard() {
            // Сначала переворачиваем обратно, если перевернута
            if (cardElement.classList.contains('is-flipped')) {
                cardElement.classList.remove('is-flipped');
                // Ждем пока перевернется (300мс), потом меняем картинку
                setTimeout(changeContent, 300);
            } else {
                changeContent();
            }
        }

        function changeContent() {
            const randomId = getRandomInt(1, TOTAL_CARDS);
            
            // Логика подмены картинок
            // ВАЖНО: Замени расширение .jpg на .png если у тебя png
            frontImg.src = `img/${randomId}.jpg`;
            backImg.src = `img/${randomId}_back.jpg`;
            
            // Если используешь текст, здесь можно массив с текстами подключить
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        // Запуск при старте
        drawNewCard();

    </script>
</body>
</html>
